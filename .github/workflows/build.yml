name: Build
on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    runs-on: macOS-latest
    steps:
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: SonarCloud Scan
        run: ./gradlew app:sonarqube -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
